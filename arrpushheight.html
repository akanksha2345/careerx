<!DOCTYPE html>
<html>
    <head>
        <title>adding a element into  array through push</title>

                <h1>adding a element into  array through push</h1>

    </head>
    <body>
        <script>
         

  var num=[152,150,149,152,151,147];
  document.writeln("<b>whole array:</b>"+"     "+num+"<br><br><br>");





  // after adding push only it prints the length of array  
    var x= num.push(145);
  document.writeln("<b>the  length of array after pushing:</b>"+"       "+x+"<br><br><br>");
  
  
  
  //to print the element we have to print the num to see adding an element(145)
  document.writeln(" <b>the array after adding or pushing of element:  </b>"+"      "+num);




        </script>
        
    </body>
</html>
