<!DOCTYPE html>
<html>
    <head>
        <title>palindrome</title>
    </head>
    <body>

        Enter Any number : <input type="number" id="t1"/> <br>
        <button onclick="reverse()">click</button>	
    
        <script>




            
		
       
        function reverse(){

        
        
        var str=document.getElementById('t1').value;
         
        
        var x= str.split("").reverse().join("");
        document.write(x+"<br>");
        
        

        if(x==str){
            document.write("this is a palindrome");
        }
        else{
            document.write("not palindrome");
        }
    }
       
        

        </script>
        
       
       
     
    </body>
</html>
