<!DOCTYPE html>
<html>
    <head>
        <title>
            replace number in string for 0 with 5
        </title>
    </head>
    <body>
        <script>
            var str="1009";
            document.write(str+"<br>");
             
          var output=str.replaceAll("0","5");
          document.writeln(output);

        </script>
    </body>
</html>
