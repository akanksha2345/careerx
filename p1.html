<!DOCTYPE html>
<html>
    <head>
        <title>sum of digits</title>
<script>
    
function getSum(n)
{
	var sum = 0;
	while (n != 0) {
		sum = sum + n % 10;
		n = parseInt(n / 10);
	}
	return sum;
}

// Driver code
var n =456;
document.write(getSum(n));

</script>



    </head>

</html>
