<!DOCTYPE html>
<html>
    <head>
        <title>length of array</title>
    <h1>length of array</h1>
    </head>
    <body>
        <script>
         

           var x=['Chair', 'Table',' Cupboard', 'Bench',' Door'];
           document.writeln("printing of whole array:  "+x+"<br><br><br>");


           var y=x.length;
           document.writeln("length of array:"+y);
 

      </script>
    
    </body>
