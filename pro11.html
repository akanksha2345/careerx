<!DOCTYPE html>
<html>
    <head> 
        <title>
            smallest number
        </title>
       <h1> smallest number in array </h1>
    </head>
<body>
	
	<script>
		const arr = [45,51,36,28,25,17,19,20,25];
        document.writeln("whole array: "+arr+"<br><br>");
		const min = Math.min(...arr);
		document.writeln("smallest number in array:  "+min);
	</script>

</body>
</html>
