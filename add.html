<!DOCTYPE html>
<html>
    <head>
        <script>
            
         var num=[];
         var sum=0;

         for (var i=0;i<100;i++){
            arr=[i];
            document.writeln(arr);
         }
         num.forEach(function(x){
           sum=sum+x;
           document.writeln(sum);
         })
         document.writeln(num);

      


        </script>

    </head>
</html>
