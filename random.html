<!DOCTYPE html>
<html>
    <head>
        <title> random number</title>
    </head>
<body>
<script type="text/javascript">
			 
function Anim()
				{
          						
                 var minm = 100000;
                 var maxm = 999999;
                 return Math.floor(Math.random() * (maxm - minm + 1)) + minm;
                }

        let output = Anim();
        document.write(output);       
</script>
</body>
</html>
