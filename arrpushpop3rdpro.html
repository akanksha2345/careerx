<!DOCTYPE html>
<html>
    <head>
        <title>adding and removing</title>

        <center  style="background-color: rgb(210, 80, 71); font-size: 25px; text-transform: uppercase; letter-spacing: 3px;"> <b><h1>popping and pushing of last element </h1>
    </head>
    <body>
        <script>
         

    var num= [12, 78,14,20,62];
    document.writeln("<b>print the whole  array:</b>"+num+"<br><br><br>");
     
    var x= num.pop();
           
    document.writeln( " <b> removing or popping of last element number:</b>" +x+"<br><br><br>" );
    

            
    document.writeln("<b> print the array after popping or removing:::</b>" +num +"<br><br><br>");


     var z=num.length;
     document.writeln("<b> length of array after popping:</b>"+z+"<br><br><br>")

  
    var y= num.push(25);
    document.writeln("<b> after pushing length of array:</b>"+y +"<br><br><br>");
  
  
  
  //to print the element we have to print the num to see adding an element(25)
  document.writeln("<b> printing of element after pushing:</b>"+num+"<br><br><br>");

</script>
</b></center>
    </body>
</html>
