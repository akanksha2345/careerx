<!DOCTYPE html>
<html>

        <title> finding the index

        <h1> finding the index of array elements</h1>

<body>
    <script>
    
    
       
      const fruits = ['milk', 'eggs', 'bread', 'butter', 'Cheese', 'Sugar'];
      document.writeln(fruits +"<br>");   
let index = fruits.indexOf('Cheese');
   document.writeln(index);


    





    </script>
