<!DOCTYPE html>
<html>
    <head>
        <title>
            removing element from array through pop
        </title>
      <h1>removing element from array through pop</h1>
    </head>
    <body>
        <script>
            var student=['Ram', 'Manas', 'Komali', 'Rajesh'];
           
            document.writeln("<b>print the array:</b>"+student +"<br><br><br>");//print the array


            var x= student.pop();
            
            document.writeln("<b>name of pop or last element :</b>"+x +"<br><br><br>");//pop of element name
             
            document.writeln("<b>print the array after poping of element:</b>"+student +"<br><br><br>");// print the array after poping of element

        </script>
        
    </body>
</html>
