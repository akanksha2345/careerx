<!DOCTYPE html>
<html><head>
    <title> creating object</title>
    <h1>
        creating a object using constructor
        printing object in console
    </h1>
</head>

<body>





<script>

function Car(carname,model,year,color) {
  this.carname = carname;
  this. model= model;
  this.year = year;
  this.color = color;
}

// Create a Person object
const myFather = new Car("Hyundai","venue",2021,"blue");

console.log(myFather);
</script>
</body>
</html>
