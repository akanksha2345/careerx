<!DOCTYPE html>
<html>
    <head>
        <title></title>
      
       
        <h1>removing of first and last a element into  array using splice</h1>
    </head>
    <body>
        <script>
         

           var x=['Manish', 'Adarsh', 'Sameer', 'Raman', 'Bhaskar','Teja'];
;
           document.writeln("printing of whole array: "+x+"<br><br><br>");


           var y =x.splice(0,1);
           document.writeln("removed element:"+y+"<br><br><br>");
           document.writeln("removing of first element: "+x+"<br><br><br>");

           var z =x.splice(4,1);
           document.writeln("removed last element: "+z+"<br><br><br>");
           document.writeln("removing pf last element: "+x+"<br><br><br>");
        </script>


    </body>
    </html>
